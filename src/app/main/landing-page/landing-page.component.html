<!-- BACKGROUND -->
<div class="background" >
  <!-- ABOUT PAGE -->
  <app-about class="about" [ngStyle]="!About ? {transform: 'translateX(200vw)'} : {transform: 'translateX(0)'}" >

  </app-about>
  <!-- CONTACT PAGE -->
  <app-contact class="contact"  [ngStyle]="!Contact ? {transform: 'translateY(200vh)'} : {transform: 'translateX(0)'}" >

  </app-contact>
  <!-- DEMO PAGE -->
  <app-demo class="demo"  [ngStyle]="!Demo ? {transform: 'translateX(-200vw)'} : {transform: 'translateX(0)'}" >

  </app-demo>
</div>




<!-- TABS -->
<div class=" Tabs" >
  <div class="tab row" [ngStyle]="Demo ? {color: '#FFE200' , 'padding-left': '26px'} : Contact ? {color: '#FFFFFF' } :  About ? {color: '#FFFFFF' }  :  {}">
    <h4 class="label" (click)="setDemo()">
      demo  {{isIOS}}
    </h4>
  </div>
  <div class="tab row" [ngStyle]="Contact ? {color: '#FFE200' , 'padding-left': '26px'} : About ? {color: '#FFFFFF' } : Demo ? {color: '#FFFFFF' }  : {}">
    <h4 class="label" (click)="setContact()" >
      contact
    </h4>
  </div>
  <div class="tab row" [ngStyle]="About ? {color: '#FFE200' , 'padding-left': '26px'} : Contact ? {color: '#FFFFFF' } : Demo ? {color: '#FFFFFF' } : {}">
    <h4 class="label" (click)="setAbout()">
      about
    </h4>
  </div>
</div>





<!-- VIDEO -->
<div class="VIDEO">
  <div class="crop-wrapper"  [ngStyle]="Contact ? {transform: 'translateY(-150vh)'} : About ? {transform: 'translateY(-150vw)'} : Demo ? {transform: 'translateY(-150vh)'} : {transform: 'translateX(0)'}" >
    <video  (click)="toggleVideo($event)" #videoPlayer class="video" autoplay >
      <source src="../../assets/New Cut.mp4" type="video/mp4"  />
    </video>
  </div>
</div>
