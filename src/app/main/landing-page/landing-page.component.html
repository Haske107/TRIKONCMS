  <!-- LOGO -->
  <div  >
    <img class="Logo" src="../../../assets/TrikonLogo.png">
  </div>

  <!-- TABS -->
  <div class=" Tabs" [@slideInOut]>
    <div class="tab row" routerLink="/Search">
      <h4 class="label" >
        Projects
      </h4>
    </div>
    <div class="tab row" routerLink="/Artists">
      <h4 class="label">
        Artists
      </h4>
    </div>



    <div class="tab row" >
      <h4 class="label">
        Contact
      </h4>

    </div>

    <div class="tab row">
      <h4 class="label">
        About
      </h4>

    </div>



  </div>


  <!-- CROP WRAPPER -->
  <div [@scalein]>

      <video  (click)="toggleVideo($event)" #videoPlayer class="video" autoplay >

        Browser not supported
      </video>
    </div>

  </div>





  <!-- INFO BUTTON -->
  <app-sign-in [Show]="LogInShow"  (click)="toggleLogIn()"></app-sign-in>
