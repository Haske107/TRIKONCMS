
<div class="background">
  <!-- INFO BUTTON -->
  <button  class="info-button"></button>
  <!-- LOGO -->
  <img class="logo" (click)="navToHome()" src="../../../../assets/TrikonLogo.png" >
  <h4 class="Projects-Label">
    Projects
  </h4>

  <div class="main">
    <mat-grid-list class="list" [cols]="6" rowHeight="1:1" gutterSize="2px" >
      <mat-grid-tile class="tile" *ngFor="let Project of Projects">
        <h4 class="Project_Name">
          {{Project.Name}}
        </h4>
        <div *ngFor="let Still of Project.Stills; let i = index">
          <img *ngIf="i === 0" src="http://www.trikon.xyz/content/Stills/{{Project.Fullname}}/{{Project.Stills[0].Filename}}" class="Main-Still">
        </div>
        <img *ngIf="!Project.Stills[0]" src="../../../../assets/Placeholder.jpg" class="Main-Still">

      </mat-grid-tile>
    </mat-grid-list>
  </div>

</div>
